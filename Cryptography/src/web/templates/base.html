<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CryptoVault Suite{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
         
          <span>Crypto</span>
        </div>
        <div class="nav-links">
          {% if session.token %}
          <a href="{{ url_for('dashboard') }}" class="nav-link"
            > Main</a
          >
          <a href="{{ url_for('messaging_page') }}" class="nav-link"
            ></i> Messaging</a
          >
          <a href="{{ url_for('files_page') }}" class="nav-link"
            ></i> Files</a
          >
          <a href="{{ url_for('audit_page') }}" class="nav-link"
            ></i> Audit Trail</a
          >
          <a href="{{ url_for('logout') }}" class="nav-link"
            > Logout</a
          >
          {% else %}
          <a href="{{ url_for('index') }}" class="nav-link">Home</a>
          <a href="{{ url_for('login') }}" class="nav-link">Login</a>
          <a href="{{ url_for('register') }}" class="nav-link btn-primary"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
