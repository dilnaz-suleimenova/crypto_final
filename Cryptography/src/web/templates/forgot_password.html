{% extends "base.html" %} {% block title %}Forgot Password {% endblock %} {%
block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Forgot Password</h2>
    </div>
    <form id="forgotForm" class="auth-form">
      <div class="form-group">
        <label for="identifier"> Username or Email</label>
        <input type="text" id="identifier" name="identifier" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">
        Request Reset Link
      </button>
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      <div
        id="devTokenInfo"
        class="result-display"
        style="margin-top: 1rem; font-size: 0.85rem; display: none"
      >
        <p>
          <strong>Developer Info:</strong> For demo purposes, click this link to
          reset your password:
        </p>
        <a
          id="resetLinkAnchor"
          href="#"
          style="
            word-break: break-all;
            color: var(--primary-light);
            text-decoration: underline;
          "
        ></a>
      </div>
    </form>
    <div class="auth-footer">
      <p>
        Remembered your password?
        <a href="{{ url_for('login') }}">Back to login</a>
      </p>
    </div>
  </div>
</div>

<script>
  document
    .getElementById("forgotForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById("errorMessage");
      const successDiv = document.getElementById("successMessage");
      const devInfo = document.getElementById("devTokenInfo");
      const resetLinkCode = document.getElementById("resetLinkCode");
      errorDiv.textContent = "";
      successDiv.textContent = "";
      devInfo.style.display = "none";

      const formData = {
        identifier: document.getElementById("identifier").value.trim(),
      };

      try {
        const response = await fetch("/forgot_password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (data.success) {
          successDiv.textContent =
            "If the account exists, a reset link has been generated.";
          // For demo: show reset URL so you can click it
          if (data.reset_token) {
            const url = `${window.location.origin}/reset_password/${data.reset_token}`;
            const anchor = document.getElementById("resetLinkAnchor");
            anchor.href = url;
            anchor.textContent = url;
            devInfo.style.display = "block";
          }
        } else {
          errorDiv.textContent =
            data.error || "Failed to request password reset";
        }
      } catch (error) {
        errorDiv.textContent = "Network error. Please try again.";
      }
    });
</script>

{% endblock %}
