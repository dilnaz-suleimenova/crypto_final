{% extends "base.html" %} {% block title %}Login {% endblock %} {% block content
%}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Login</h2>
    </div>
    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="username"> Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="totp_code"> TOTP Code (if enabled)</label>
        <input
          type="text"
          id="totp_code"
          name="totp_code"
          placeholder="Optional"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <div id="errorMessage" class="error-message"></div>
    </form>
    <div class="auth-footer">
      <p>
        Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
      </p>
      <p style="margin-top: 0.5rem">
        Forgot password? <a href="{{ url_for('forgot_password') }}">Reset it</a>
      </p>
    </div>
  </div>
</div>

<script>
  // Добавляем класс "touched" к полям после ввода для правильной валидации
  document.querySelectorAll(".form-group input").forEach((input) => {
    input.addEventListener("blur", function () {
      if (this.value.length > 0) {
        this.classList.add("touched");
      }
    });

    input.addEventListener("input", function () {
      if (this.value.length > 0) {
        this.classList.add("touched");
      }
    });
  });

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const errorDiv = document.getElementById("errorMessage");
    errorDiv.textContent = "";

    // Добавляем класс touched ко всем полям при отправке формы
    document.querySelectorAll(".form-group input").forEach((input) => {
      if (input.value.length > 0) {
        input.classList.add("touched");
      }
    });

    const formData = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
      totp_code: document.getElementById("totp_code").value || null,
    };

    try {
      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const data = await response.json();

      if (data.success) {
        window.location.href = "/dashboard";
      } else {
        errorDiv.textContent = data.error || "Login failed";
      }
    } catch (error) {
      errorDiv.textContent = "Network error. Please try again.";
    }
  });
</script>
{% endblock %}
